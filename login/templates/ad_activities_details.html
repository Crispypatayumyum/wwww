<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Learnpy</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='home.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

    <style>
      .navbar {
        margin-bottom: 20px;
      }
      .grid {
        margin-top: 20px;
        margin-left: 20px;
        margin-right: 20px;
      }
      .card {
        margin-bottom: 20px;
      }
      .image-outline {
        border: 2px solid #7AA874;
        padding: 5px;
        border-radius: 10px;
      }
    </style>
  </head>
  <body style=" background-repeat: no-repeat; background-size: cover;background-image: url('/static/activities.png') ">

    <nav class="navbar navbar-expand-lg" style="background-color: #F7DB6A;">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav" style="font-family: Georgia;">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="{{ url_for('admin_list') }}">Waitlist</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('ad_courses') }}">Courses</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="{{ url_for('ad_activities') }}">Activities</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
                        </li>    
                </ul>
            </div>
            <div class="text-end" style="margin-right: 15px; font-size: 18px; font-family: Georgia;">
                <h5 class="mb-0">{{ session.username }}</h5>
            </div>
        </div>
    </nav>
  
    

    <div class="grid text-center">
      <div class="g-col-6">
        <div class="row">
          <div class="col-md-12">
            <h2 class="h4">Screenshot</h2>
            <img src="{{ url_for('static', filename='activities_images/' + activities.image_name) }}" alt="activities Image" style="max-height: 400px; max-width: 800px; min-height: 400px; min-width: 800px;" class="image-outline">
          </div>
        </div>
      </div>
      <div class="g-col-6">
        <div class="row">
          <div class="col-md-12">
            <div class="card" style="padding: 20px;">
              <h1 class="display-4">Activity Name</h1>
              <p class="lead">{{ activities.name }}</p>
              <h2 class="h4">Subject</h2>
              <p class="lead">{{ activities.subject }}</p>
              <h2 class="h4">Overview</h2>
              <p class="lead">{{ activities.overview }}</p>
            </div>
          </div>
          <div class="col-md-12">
            <a href="{{ activities.source }}" class="btn btn-primary" style="width: 100%;">Learn</a>
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
