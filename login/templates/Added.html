<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Learnpy</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='home.css') }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(247, 219, 106, 0.8);
      padding: 40px;
      border-radius: 10px;
      text-align: center;
      font-family: Georgia;
      font-size: 24px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }

    .popup a {
      color: #000;
      text-decoration: underline;
    }

    .popup .details {
      margin-top: 20px;
      text-align: left;
    }

    .popup .details h5 {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .popup .details p {
      margin: 5px 0;
    }

    .popup .back-button {
      margin-top: 30px;
    }

    .popup .details {
      background-color: #FFF;
      padding: 10px;
      border-radius: 5px;
    }

    .added-to-waitlist {
      font-size: 32px;
      font-weight: bold;
      color: #333;
    }

    .details {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg" style="background-color: #F7DB6A;">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav" style="font-family: Georgia;">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{{ url_for('Home') }}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('courses') }}">Courses</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('activities') }}">Activities</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
          </li>
        </ul>
      </div>
      <div class="mx-auto text-center">
        <h1 class="navbar-brand mb-0">Learnpy</h1>
      </div>
      <div class="text-center position-absolute top-50 start-50 translate-middle" style="font-size: 60px; font-family: Georgia;">
        <h5 class="mb-0">Hi {{ session.username }}!</h5>
      </div>
    </div>
  </nav>

  <!-- Popup Message -->
  <div class="popup">
    <h4 class="added-to-waitlist">Added to the waitlist</h4>

    <!-- Display the recent details added by the user -->
    <div class="details">
      <h5>Recent Details:</h5>
      <p><strong>Name:</strong> {{ name }}</p>
      <p><strong>Subject:</strong> {{ subject }}</p>
      <p><strong>Overview:</strong> {{ overview }}</p>
      <p><strong>Source:</strong> {{ source }}</p>
      <p><strong>Type:</strong> {{ type }}</p>
    </div>

    <a class="back-button" style="top: 10px;" href="{{ url_for('Home') }}">Go back to home page?</a>
  </div>

</body>
</html>
